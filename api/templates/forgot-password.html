<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .horizon {
        color: #0891b2;
      }
    </style>
    <title>Horizon</title>

  <body>

    <p>The <strong class="horizon">Horizon</strong> Team</p>
  </body>
</html>
