paths:
  /aggregations/home:
    get:
      consumes:
      - application/json
      description: An endpoint to fetch multiple homepage queries
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/aggregations.GetHomeAggregationsResponseDto'
        "500":
          description: Internal Server Error
          schema: {}
      summary: An endpoint to fetch multiple homepage queries
      tags:
      - aggregations
  /auth/credentials/login:
    post:
      consumes:
      - application/json
      description: Logs in the user with email and password
      responses:
        "200":
          description: OK
        "400":
          description: ErrInvalidEmailOrPassword
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Login with email and password
      tags:
      - Auth
  /auth/google:
    get:
      consumes:
      - application/json
      description: Login with Google OAuth2
      responses:
        "307":
          description: Temporary Redirect
        "500":
          description: Internal Server Error
          schema: {}
      summary: Login with Google OAuth2
      tags:
      - Auth
  /auth/google/callback:
    get:
      consumes:
      - application/json
      description: Google OAuth2 callback
      responses:
        "307":
          description: Temporary Redirect
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Google OAuth2 callback
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logs out the current user
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Logs out the current user
      tags:
      - Auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Gets the currently authenticated user or returns an error
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.GetMeResponseDto'
        "401":
          description: Unauthorized
          schema: {}
      summary: Gets the current user
      tags:
      - Auth
  /health/:
    get:
      consumes:
      - application/json
      description: An endpoint to be used by load balancers to check the health of
        the service.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/health.GetHealthResponseDto'
      summary: Returns ok message
      tags:
      - health
