name: horizon

services:
  redis:
    image: redis:alpine
    restart: always
    networks:
      - redisnet
    ports:
      - "6379:6379"

  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: horizon

  asynqmon:
    image: hibiken/asynqmon
    networks:
      - redisnet
    ports:
      - "8080:8080"
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis

  minio:
    ports:
      - 9000:9000
      - 9001:9001
    container_name: minio
    volumes:
      - ~/minio/data:/data
    environment:
      - MINIO_ROOT_USER=ROOTNAME
      - MINIO_ROOT_PASSWORD=CHANGEME123
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"

  inbucket:
    container_name: inbucket
    ports:
      - 10000:9000
      - 2500:2500
      - 1100:1100
    image: inbucket/inbucket

  jaeger:
    container_name: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411
    image: jaegertracing/all-in-one:1.52

  elasticsearch:
    container_name: elasticsearch
    networks:
      - elasticsearchnetwork
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
    image: elasticsearch:8.11.3

networks:
  redisnet:
  elasticsearchnetwork:
    name: elasticsearchnetwork
